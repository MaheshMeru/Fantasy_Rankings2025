name: Run Colab Notebook

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every hour (change as needed)
  workflow_dispatch:  # Allows manual trigger

jobs:
  run_colab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install notebook nbconvert pandas numpy matplotlib  # Add other libraries if needed

      - name: Run Notebook
        run: |
          jupyter nbconvert --to notebook --execute Achievers_League_2025.ipynb --output output.ipynb
