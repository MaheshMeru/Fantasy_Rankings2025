name: Run Colab Notebook

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every hour (change as needed)
  workflow_dispatch:  # Allows manual trigger

jobs:
  run_colab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Jupyter
        run: pip install notebook nbconvert

      - name: Run Notebook
        run: |
          jupyter nbconvert --to notebook --execute Achievers_League_2025.ipynb --output output.ipynb

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output.ipynb
          git commit -m "Updated notebook results"
          git push
